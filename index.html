<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Political Quiz</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1>A quiz about politics</h1>
      <form id="quiz">
        <p>Are you an asshole?</p>
        <div class="radio">
          <label>
            <input type="radio" name="1" value="yes">
            Yes
          </label>
          <label>
            <input type="radio" name="1" value="no">
            No
          </label>
        </div>
        <p>Are you racist?</p>
        <div class="radio">
          <label>
            <input type="radio" name="2" value="yes">
            Yes
          </label>
          <label>
            <input type="radio" name="2" value="no">
            No
          </label>
        </div>
        <p>Are you rich?</p>
        <div class="radio">
          <label>
            <input type="radio" name="3" value="yes">
            Yes
          </label>
          <label>
            <input type="radio" name="3" value="no">
            No
          </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <div class="liberal">
        <h2>You are probably liberal</h2>
      </div>
      <div class="conservative">
        <h2>You are probably conservative</h2>
      </div>
    </div>
  </body>
</html>
